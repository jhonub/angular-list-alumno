<ng-template #mdAlumno let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirmacion</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="text-center">Desea Eliminar </p>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary btn-xs" (click)="deleteAlumno()" >Si</button>
        <button class="btn btn-danger btn-xs" (click)="modal.close('Close click')">No</button>
      </div>
    </div>
    
  </ng-template>
  <button class="btn btn-danger btn-xs" (click)="callModalService(mdAlumno)">Eliminar</button>
