<div class="container">
    <div class="d-flex justify-content-space-around h-100">
        <div class="searchbar">
            <input class="search_input" type="text" placeholder="Buscar">
        </div>
        <app-create-alumno [idAlumno]="null" [typeButton]="'1'" [nameButton]="'Crear'" (modifyAlumno)="validatorReload($event)"></app-create-alumno>
    </div>  
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12"> 
            <h1 class="title-table">lista alumnos</h1>
            <div class="table-responsible">
                <table class="table table-bordred table-striped">
                    <thead>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Contacto</th>
                        <th>Cursos</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alumno of listAlumnos; let i=index">
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.apellido}}</td>
                            <td>{{alumno.email}}</td>
                            <td>{{alumno.contacto}}</td>
                            <td>
                                <ng-container *ngFor="let curso of listCursos">
                                    <ng-container *ngIf="alumno.idCurso == curso.id">
                                        {{ curso.nombre }}
                                    </ng-container>
                                    
                                </ng-container>
                                
                            </td>
                            <td><p><app-create-alumno [idAlumno]="i" [typeButton]="'2'" [nameButton]="'Editar'" (modifyAlumno)="validatorReload($event)"></app-create-alumno></p></td>
                            <td><p><app-delete-alumno [idAlumno]="i" [typeButton]="" [nameButton]="'Eliminar'" (modifyAlumno)="validatorReload($event)"></app-delete-alumno></p></td>
                        </tr>
                        
                    </tbody>
                    
                </table>
                <div class="text-center mt-2" *ngIf="!listAlumnos.length">No hay datos para mostrar</div>
            </div>
        </div>
    </div>
</div>
